<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <form name="formdaftar">
        <table>
            <tr>
                <td>Nama</td>
                <td><input type="textbox" name="nama" size="30"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="sandi" size="30"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="button" onclick="proses()" name="submit">Daftar</button>&nbsp;
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
    <script>
        function proses()
        {
            name=document.formdaftar.nama.value;
            password=document.formdaftar.sandi.value;
            document.write("Data yang anda input adalah:<br>");
            document.write("Nama  :"+name+"<br>");
            document.write("Password: "+password);
        }
    </script>
</html>
